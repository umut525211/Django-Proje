{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Kayıt Sistemi</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <style>
  body {
    background-image: url("{% static "images/wallpaperbetter.jpg" %}");
    background-size: cover;
  }

    .container {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 100px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  {% if errors %}
  <p style="color:red">
 <ul style="color:red">{{ errors}}</ul>
  </p>
 {% endif %}
<div class="container">
    
    <div class="tab-content">
 <div id="register" class="tab-pane fade show active">
    <h3>Kayıt Ol</h3>
    <form action="kayit" method="post">
        {% csrf_token %}
      <div class="form-group">
        <label for="registerName">Kullanıcı Adı</label>
        <input type="text" class="form-control" id="registerName" name="kullanici" placeholder="Kullanıcı Adı girin" required>
      </div>
      <div class="form-group">
        <label for="registerEmail">E-posta</label>
        <input type="email" class="form-control" id="registerEmail" name="mail" placeholder="E-posta adresinizi girin" required>
      </div>
      <div class="form-group">
        <label for="registerEmail">Rol Girin</label>
        <input type="text" class="form-control" id="registerEmail" name="rol" placeholder="Rol Girin" required>
      </div>
      <div class="form-group">
        <label for="registerPassword">Şifre</label>
        <input type="password" class="form-control" id="registerPassword" name="sifre" placeholder="Şifre belirleyin" required>
      </div>
      <button type="submit" class="btn btn-primary">Kayıt Ol</button>
    </form>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
