<!DOCTYPE html>
<html>
<head> <title>Öğrenci Ekle</title> </head>
<body>
{% if errors %}
 <p style="color:red">
<ul style="color:red">{{ errors|unordered_list }}</ul>
 </p>
{% else %}
 {% if success %}
 <p style="color:blue">Kayıt Başarılı...</p>
 {% endif %}
{% endif %}
<form action="/ogrenci/" method="post">
 {% csrf_token %}
 <table>
<tr><td colspan=2><h1>Öğrenci Ekleme Sayfası</h1></td></tr>
<tr><td>Adı:</td><td><input type="text" name="ad"/></td></tr>
<tr><td>Soyadı:</td><td><input type="text" name="soyad"/></td></tr>
<tr><td colspan=2><input type="submit" value="Öğrenci Ekle"/></td></tr>
 </table>
</form>
</body> </html>
